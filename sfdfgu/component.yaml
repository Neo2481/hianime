component:
  name: hianime-api
  type: service
  source:
    repository: https://github.com/Neo2481/hianime
    branch: main
  build:
    runtime: nodejs18
    buildCommand: npm install
  deploy:
    replicas: 1
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3000"
    ports:
      - port: 3000
        protocol: HTTP

# Place this file inside the .choreo directory in the root of your project
# Example file path: <your-project-root>/.choreo/component.yaml
