component:
  name: hianime-api
  type: service
  source:
    repository: https://github.com/ghoshRitesh12/aniwatch-api
    branch: main
  build:
    runtime: nodejs18
    buildCommand: npm install
    startCommand: node index.js  # Change this to your main server file
  deploy:
    replicas: 1
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3000"
    ports:
      - port: 3000
        protocol: HTTP
